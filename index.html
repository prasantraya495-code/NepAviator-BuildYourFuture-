<!Index.html>
<html lang="ne">
<head>
<meta charset="UTF-8" />
<title>Aviator Game - Signup Login Play</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f2f5;
    margin: 0; padding: 0;
    display: flex; justify-content: center; align-items: center;
    height: 100vh;
  }
  .container {
    background: white;
    width: 400px;
    padding: 25px 30px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
  }
  h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
  }
  input[type="text"], input[type="password"], input[type="number"] {
    width: 100%;
    padding: 10px;
    margin: 8px 0 12px 0;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
  button {
    width: 100%;
    background: #4caf50;
    color: white;
    border: none;
    padding: 12px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background: #45a049;
  }
  .message {
    margin: 10px 0;
    text-align: center;
    font-weight: bold;
    color: red;
  }
  .success {
    color: green;
  }
  .switch {
    text-align: center;
    margin-top: 15px;
    cursor: pointer;
    color: #007bff;
    user-select: none;
  }
  #gameSection {
    display: none;
  }
  #multiplier {
    font-size: 70px;
    text-align: center;
    margin: 25px 0;
    color: #222;
  }
  #cashoutBtn {
    background: #ff5722;
    margin-top: 15px;
  }
  #cashoutBtn:disabled {
    background: #999;
    cursor: not-allowed;
  }
  #balanceDisplay {
    font-size: 18px;
    margin-bottom: 15px;
  }
  #betInput {
    margin-bottom: 10px;
  }
  #status {
    text-align: center;
    margin-top: 15px;
    font-weight: bold;
    min-height: 24px;
  }
</style>
</head>
<body>

<div class="container">

  <!-- Signup Form -->
  <div id="signup-form">
    <h2>Signup</h2>
    <input type="text" id="su_username" placeholder="Username" />
    <input type="password" id="su_password" placeholder="Password" />
    <button onclick="signup()">Signup</button>
    <p id="su_msg" class="message"></p>
    <p class="switch" onclick="toggleForms()">Login मा जानुहोस्</p>
  </div>

  <!-- Login Form -->
  <div id="login-form" style="display:none;">
    <h2>Login</h2>
    <input type="text" id="li_username" placeholder="Username" />
    <input type="password" id="li_password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="li_msg" class="message"></p>
    <p class="switch" onclick="toggleForms()">Signup मा जानुहोस्</p>
  </div>

  <!-- Game Section -->
  <div id="gameSection">
    <h2>Welcome, <span id="userDisplay"></span></h2>
    <div id="balanceDisplay">Balance: Rs <span id="balance">10000</span></div>

    <label for="betInput">Bet राख्नुहोस् (Rs 10 - Rs 10000):</label>
    <input type="number" id="betInput" min="10" max="10000" value="10" />

    <div id="multiplier">1.00x</div>
    <button id="cashoutBtn" disabled>Cashout</button>
    <div id="status"></div>
    <button onclick="logout()" style="margin-top:20px; background:#777;">Logout</button>
  </div>

</div>

<script>
  const users = [];
  let currentUser = null;

  const suMsg = document.getElementById('su_msg');
  const liMsg = document.getElementById('li_msg');
  const userDisplay = document.getElementById('userDisplay');
  const balanceDisplay = document.getElementById('balance');
  const betInput = document.getElementById('betInput');
  const multiplierDiv = document.getElementById('multiplier');
  const cashoutBtn = document.getElementById('cashoutBtn');
  const statusDiv = document.getElementById('status');

  let multiplier = 1;
  let crashPoint = 0;
  let intervalId;
  let hasCashedOut = false;

  function toggleForms() {
    clearMessages();
    document.getElementById('signup-form').style.display =
      document.getElementById('signup-form').style.display === 'none' ? 'block' : 'none';
    document.getElementById('login-form').style.display =
      document.getElementById('login-form').style.display === 'none' ? 'block' : 'none';
  }

  function clearMessages() {
    suMsg.innerText = '';
    liMsg.innerText = '';
    statusDiv.innerText = '';
  }

  function signup() {
    clearMessages();
    const username = document.getElementById('su_username').value.trim();
    const password = document.getElementById('su_password').value.trim();

    if (!username || !password) {
      suMsg.innerText = 'Username र Password दुवै आवश्यक छ।';
      return;
    }

    if (users.find(u => u.username === username)) {
      suMsg.innerText = 'Username पहिले नै छ।';
      return;
    }

    users.push({ username, password, balance: 10000 });
    suMsg.innerText = 'Signup सफल भयो। Login गर्नुहोस्।';
    suMsg.classList.add('success');

    document.getElementById('su_username').value = '';
    document.getElementById('su_password').value = '';
  }

  function login() {
    clearMessages();
    const username = document.getElementById('li_username').value.trim();
    const password = document.getElementById('li_password').value.trim();

    const user = users.find(u => u.username === username && u.password === password);
    if (!user) {
      liMsg.innerText = 'Username वा Password गलत छ।';
      return;
    }

    currentUser = user;
    userDisplay.innerText = currentUser.username;
    balanceDisplay.innerText = currentUser.balance.toFixed(2);

    document.getElementById('login-form').style.display = 'none';
    document.getElementById('signup-form').style.display = 'none';
    document.getElementById('gameSection').style.display = 'block';

    startRound();
  }

  function logout() {
    currentUser = null;
    multiplier = 1;
    clearInterval(intervalId);
    document.getElementById('gameSection').style.display = 'none';
    document.getElementById('signup-form').style.display = 'block';
    document.getElementById('login-form').style.display = 'none';
    multiplierDiv.innerText = '1.00x';
    cashoutBtn.disabled = true;
    statusDiv.innerText = '';
    betInput.value = 10;
  }

  function startRound() {
    if (!currentUser) return;

    multiplier = 1;
    hasCashedOut = false;
    cashoutBtn.disabled = false;
    statusDiv.innerText = 'Round सुरु भयो!';

    let bet = parseFloat(betInput.value);
    if (isNaN(bet) || bet < 10 || bet > 10000) {
      statusDiv.innerText = 'कृपया Rs 10 देखि Rs 10000 सम्मको bet राख्नुहोस्।';
      cashoutBtn.disabled = true;
      return;
    }
    if (bet > currentUser.balance) {
      statusDiv.innerText = 'तपाईंसँग पर्याप्त balance छैन।';
      cashoutBtn.disabled = true;
      return;
    }

    crashPoint = (Math.random() * 10 + 1).toFixed(2); // Crash 1.00x देखि 11.00x सम्म
    multiplierDiv.innerText = multiplier.toFixed(2) + 'x';

    intervalId = setInterval(() => {
      multiplier += 0.01;
      multiplierDiv.innerText = multiplier.toFixed(2) + 'x';

      if (multiplier >= crashPoint) {
        clearInterval(intervalId);
        if (!hasCashedOut) {
          // User ले हरायो
          currentUser.balance -= bet;
          balanceDisplay.innerText = currentUser.balance.toFixed(2);
          statusDiv.innerText = `Crash भयो ${crashPoint}x मा। तपाईंले Rs ${bet.toFixed(2)} हराउनुभयो।`;
          cashoutBtn.disabled = true;
          setTimeout(startRound, 5000);
        }
      }
    }, 50);
  }

  cashoutBtn.addEventListener('click', () => {
    if (hasCashedOut) return;
    hasCashedOut = true;
    clearInterval(intervalId);

    let bet = parseFloat(betInput.value);
    let winAmount = bet * multiplier;

    currentUser.balance += winAmount;
    balanceDisplay.innerText = currentUser.balance.toFixed(2);

    statusDiv.innerText = `तपाईंले Rs ${winAmount.toFixed(2)} जित्नुभयो! Cashout at ${multiplier.toFixed(2)}x`;
    cashoutBtn.disabled = true;

    setTimeout(startRound, 5000);
  });
</script>

</body>
</html>
