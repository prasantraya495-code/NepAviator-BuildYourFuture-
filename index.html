<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>NepAviator - Build Your Future</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>NepAviator</h1>
    <div class="login-box">
        <input type="text" placeholder="Email / Phone" id="user">
        <input type="password" placeholder="Password" id="pass">
        <button onclick="login()">Login</button>
    </div>
    <div id="aviator-section" style="display:none;">
        <h2>Aviator Game</h2>
        <div id="plane">✈️</div>
        <div>
            <label>Bet Amount: </label>
            <input type="number" id="betAmount" value="10" min="10" max="10000">
            <button onclick="startFlight()">Bet & Fly</button>
        </div>
        <div id="multiplier">1.00x</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
